<!DOCTYPE html>
<html>

<head>
	<title>Bingo Board</title>
	<style>
		table {
			width: 100%;
			max-width: 500px;
			margin: 0 auto;
			border-collapse: collapse;
		}

		td {
			width: 20%;
			height: 80px;
			border: 1px solid #ccc;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			cursor: pointer;
		}

		td.marked {
			background-color: #f2f2f2;
			color: #999;
		}

		@media (max-width: 480px) {
			td {
				height: 40px;
			}
		}
	</style>
</head>

<body>
	<table id="bingo-board">
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>

	<script>
		// Define the size of the bingo board
		const rows = 5;
		const cols = 5;

		// Generate an array of unique random numbers
		let numbers = [];
		while (numbers.length < rows * cols) {
			let num = Math.floor(Math.random() * (rows * cols)) + 1;
			if (!numbers.includes(num)) {
				numbers.push(num);
			}
		}

		// Fill the bingo board with the generated numbers
		let index = 0;
		let table = document.getElementById("bingo-board");
		for (let row of table.rows) {
			for (let cell of row.cells) {
				cell.textContent = numbers[index];
				index++;
			}
		}

		// Handle clicks on the cells
		for (let row of table.rows) {
			for (let cell of row.cells) {
				cell.addEventListener("click", () => {
					cell.classList.toggle("marked");
					saveState();
				});
			}
		}

		// Save and load the state of the bingo board
		function saveState() {
			let state = [];
			for (let row of table.rows) {
				for (let cell of row.cells) {
					if (cell.classList.contains("marked")) {
						state.push(1);
					} else {
						state.push(0);
					}
				}
			}
			localStorage.setItem("bingoState", JSON.stringify(state));
		}

		function loadState() {
			let state = JSON.parse(localStorage.getItem("bingoState"));
			if (state) {
				let index = 0;
				for (let row of table.rows) {
					for (let cell of row.cells) {
						if (state[index] === 1) {
							cell.classList.add("marked");
						} else {
							cell.classList.remove("marked");
						}
						index++;
					}
				}
			}
		}

		loadState();
	</script>
</body>

</html>
